<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table {
            border-collapse: collapse;
            width: 600px;
            border-radius: 50px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
<table align="center" class="table">
    <tr>
        <td style="background-color: #ffffff; padding: 40px 30px 40px 30px; text-align: center">
            <h3>Hello <span th:text="${firstname}" th:remove="tag"></span>!</h3>
            <p>We don't want to interrupt you.</p>
            <p>But there is new savings plan available! Come check it, may be there is something you will be interested in.</p>
            <!-- <a th:href="@{${SAVINGS PLANS PAGE URL}}">Let's take a look!</a> -->
        </td>
    </tr>
</table>
</body>
</html>
